<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container-fluid fullColor">
    <div class="row">
      <div class="col-sm-6 colorPart">
        <div class="col-sm d-flex justify-content-center textCenter">
                          <h1>Smart <span id="watch">Watch</span></h1>
      </div>
      </div>
      <div class="col-sm-6 ">
          <!--div class="col-sm-2 upperBand"></div-->
          <div class="row col-sm-6 upperBand">
            <div class="col-sm-6 bandShapeUpper">
          </div>
        </div>
          <div class="row col-sm-12 watchPosition">
            <div class="col-sm-1 sideSmallButton"></div>
            <div class="col-sm-2 sideLongButton"></div>
            <div class="col-sm-5 outerSquare">
              <div class=" col-sm-12 innerSquare">
              </div>
          </div>
        </div>
        <div class="row col-sm-6 lowerBand">
          <div class="col-sm-6 bandShapeLower">
          
        </div>
      </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
