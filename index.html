Technology Used:HTML,css,javaScript,Bootstrap,jQuery
Objective: Create a smartwatch which able to show time, check message, play music and has a stopwatch
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="fixed-width-height">
  <div class="container-fluid full-color">
    <div class="row">
      <div class="col-sm-6 color-part">
        <div class="col-sm d-flex justify-content-center text-center">
          <h1>Smart <span id="watch">Watch</span></h1>
        </div>
      </div>
<!--smartwatch start-->
<div class="col-sm-6 mh-100 mw-100 ">
  <div class="row col-sm-6 upper-band">
    <div class="col-sm-6 band-shape-upper">
    </div>
  </div>
  <div class="row col-sm-12 watch-position">
    <div class="col-sm-1 side-small-button"></div>
    <div class="col-sm-2 side-long-button"></div>
    <div class="col-sm-5 outer-square">
      <div class=" col-sm-12 inner-square">
        <div id="content-title" class="d-flex justify-content-around">
          <span class="title">TITLE</span>
          <span class="time">10:40</span>
        </div>
        <div class="col-sm-8 d-flex justify-content-around content-body-size">
                        <!--message start-->
          <div id="msgMainDiv" class="content-body-col message-list" style="display:none;">
            <div class="table-responsive-md">
              <table class="table responsive-view">
                <thead>
                  <!--tr>
  <th scope="col"></th>
  <th scope="col"></th>
</tr-->
                </thead>
                <tbody id="msgRow">
                </tbody>
              </table>
            </div>
          </div>
          <div id="msg-read" class="col-md-6 message-read" style="display:block;">
            <div class="col-md-6 d-flex justify-content-around msg-name-title">
              <p id="msgicon" class="col-sm-2 msg-icon">D</p>
              <p id="mname" class="col-md-6 msg-name">Debarun</p>
            </div>
            <div class="msg-content">
<p id="msgContent">aaaaaaaaaabbbbbbbbbbbbbbbbbbbbb</p>
            </div>
          </div>
          <!--message end-->
          <!--music player start-->
            <div id="musicMainDiv" class="col-md-12 d-flex justify-content-around sw-dial" style="display:none;">
              <div id="main" class="col-md-2 main-div" style="display:none;">
                  <div id="image" class="col-md-6" style="display:none;">
                      <img id="poster" class="img-poster" src="media/Poster1.jpg" style="display:none;"/>
                      </div>
                  <div id="player" class="col-md-6" style="display:none;">
                  <div id="songTitle" class="col-md-3" style="display:none;">
                    <p id="songName" class="song-name" style="display:none;">SongName</p>
                    <p id="singerName" class="singer-name" style="display:none;">singerName</p>
                  </div>
                  <div id="seekbar" class="sleek-bar" style="display:none;">
                      <div id="fill" class="music-fill"></div>
                      <div id="handle" class="music-handler"></div>
                  </div>
                  <div id="buttonsMusic" class="col-md-3 d-flex justify-content-around sw-dial music-button" style="display:none;">
                    <button type="button" id="musicPrev" name="buttonReset" style="display:block;" class="button-reset"><i class="fa fa-backward icolor"></i></button>
                    <button type="button" id="musicPause" name="buttonPause" style="display:none;" class="button-play-pause"><i class="fa fa-pause icolor"></i></button>
                    <button type="button" id="musicPlay" name="buttonPlay" style="display:block;" class="button-play-pause"><i class="fa fa-play icolor"></i></button>
                    <button type="button" id="musicNext" name="buttonLap" style="display:block;" class="button-lap-store"><i class="fa fa-forward icolor"></i></button>
                  </div>
                </div>
                </div>
            </div>
          <!--music player end-->
          <!--stopwatch start-->
          <div id="swMainDiv" class="col-sm-8 stopwatch-dial" style="display:none;">
              <div class="col-sm-12 d-flex justify-content-around sw-dial">
                    <!--span class="col-md-12 number justify-content-around">00:00:00</span-->
                    <p id="min" class="minutes">00</p><i>:</i><p id="sec" class="seconds">00</p><i>:</i><p id="cent" class="centiseconds">00</p>
              </div>
              <div id="swButton" class="col-sm-12 d-flex justify-content-around sw-button-position">
                <button type="button" id="reset" name="buttonReset" style="display:block;" class="button-reset"><i class="fa fa-refresh icolor"></i></button>
                <button type="button" id="stop" name="buttonPause" style="display:none;" class="button-play-pause"><i class="fa fa-pause icolor"></i></button>
                <button type="button" id="start" name="buttonPlay" style="display:block;" class="button-play-pause"><i class="fa fa-play icolor"></i></button>
                <button type="button" id="lap" name="buttonLap" style="display:block;" class="button-lap-store"><i class="fa fa-repeat icolor"></i></button>
              </div>
              <div class="col-sm-12 d-flex justify-content-around dial-lap">
                          <p class="col-sm-6 lap-count">LAP&nbsp;:&nbsp;0</p>
              </div>
          </div>
          <!--stopwatch stop-->
        </div>
        <div class="col-sm-2">
          <div class="d-flex justify-content-around">
            <button type="button"  name="buttonUp" style="display:none;" class="buttonBottom"><i class="fa fa-chevron-up icolor"></i></button>
            <button type="button" id="bottomBtnNext" name="buttonNext" style="display:none;" class="buttonBottom"><i class="fa fa-chevron-right icolor"></i></button>
            <button type="button" name="buttonBack" style="display:none;" class="buttonBottom"><i class="fa fa-chevron-left icolor"></i></button>
            <button type="button" id="bottomBtnScroll" name="buttonScroll" style="display:none;" class="buttonBottom"><i class="fa fa-chevron-down icolor"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row col-sm-6 lower-band">
    <div class="col-sm-6 band-shape-lower">
      <div class="d-flex justify-content-around">
        <button type="button" id="msgBtn" name="buttonComment" class="buttonComment"><i class="fa fa-comments-o icolor"></i></button>
        <button type="button" id="musicBtn" name="buttonMusic" class="buttonMusic"><i class="fa fa-music icolor"></i></button>
        <button type="button" id="swBtn" name="buttonStopwatch" class="buttonStopwatch"><i class="fa fa-clock-o icolor"></i></button>
      </div>
    </div>
  </div>
</div>
<!--smartwatch end-->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
